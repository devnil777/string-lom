    <style>
        /* СТИЛИ */
        :root {
            --primary: #4772FA;
            --secondary: #2C2D31;
            --success: #5EB160;
            --danger: #F55353;
            --light: #2C2D31;
            --dark: #EAEAEA;
            --gray: #8A8B8F;
            --border: #36363B;
            --bg-body: #18191D;
            --bg-sidebar: #222226;
            --bg-main: #18191D;
            --bg-block: #222226;
            --radius: 8px;
            --shadow: none;
            --focus: rgba(71, 114, 250, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.4;
            color: var(--dark);
            background: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .app-wrapper {
            background: var(--bg-body);
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Скрываем скроллбар визуально по умолчанию, но оставляем поведение auto */
        .sidebar,
        .container {
            overflow-y: auto;
            overflow-y: overlay;
            scrollbar-width: thin;
            scrollbar-color: transparent transparent;
            scrollbar-gutter: stable;
        }

        .sidebar:hover,
        .container:hover {
            scrollbar-color: #444 transparent;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        /* Базовый скролл (например, для textarea) */
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Для панелей делаем бегунок прозрачным пока нет ховера */
        .sidebar::-webkit-scrollbar-thumb,
        .container::-webkit-scrollbar-thumb {
            background: transparent;
        }

        .sidebar:hover::-webkit-scrollbar-thumb,
        .container:hover::-webkit-scrollbar-thumb {
            background: #444;
        }

        .sidebar:hover::-webkit-scrollbar-thumb:hover,
        .container:hover::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .app-header {
            background: transparent;
            color: #fff;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            z-index: 10;
            flex-shrink: 0;
        }

        .app-header h1 {
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0;
            font-weight: 500;
        }

        .github-link {
            color: var(--dark);
            font-size: 1.4rem;
            transition: all 0.2s;
            opacity: 0.7;
        }

        .github-link:hover {
            color: var(--primary);
            opacity: 1;
            transform: scale(1.1);
        }

        .layout {
            display: flex;
            align-items: stretch;
            flex-grow: 1;
            width: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            max-width: none;
            gap: 0;
        }

        .sidebar {
            width: 280px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            padding: 0;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 100vh;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--border);
        }

        .branding {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
        }

        .branding img {
            width: 28px;
            height: 28px;
        }

        .sidebar-actions {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-bottom: 1px solid var(--border);
        }

        .btn-sidebar-main {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: opacity 0.2s;
        }

        .btn-sidebar-main:hover {
            opacity: 0.9;
        }

        .btn-sidebar-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--dark);
            border: 1px solid var(--border);
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .btn-sidebar-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: center;
        }

        .sidebar-h2-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .sidebar h2 {
            font-size: 0.9rem;
            color: var(--gray);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .toggle-saved-btn {
            background: transparent;
            border: none;
            color: var(--gray);
            cursor: pointer;
            padding: 4px;
            font-size: 0.8rem;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-saved-btn:hover {
            color: var(--primary);
        }

        .saved-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex-grow: 1;
        }

        .saved-item {
            border-radius: 8px;
            padding: 8px 12px;
            background: transparent;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            transition: background 0.2s;
            cursor: pointer;
            position: relative;
            border: none;
        }

        .saved-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .saved-item.active {
            background: rgba(71, 114, 250, 0.15);
            box-shadow: inset 3px 0 0 0 var(--primary);
            border-radius: 6px;
        }

        .saved-item-actions {
            display: none;
            position: absolute;
            right: 5px;
            top: 5px;
            gap: 5px;
        }

        .saved-item:hover .saved-item-actions {
            display: flex;
        }

        .saved-item-title {
            font-weight: 600;
            font-size: 0.85rem;
            word-break: break-word;
            padding-right: 50px;
            /* Space for buttons */
        }

        .btn-saved {
            color: var(--gray);
            background: transparent;
            border: none;
            padding: 4px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: color 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-saved:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--dark);
        }

        .btn-saved.delete:hover {
            color: var(--danger);
            background: rgba(245, 83, 83, 0.1);
        }

        .container {
            flex-grow: 1;
            min-width: 0;
            background: var(--bg-main);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            /* Было overflow-y: auto */
            border-radius: 0;
            box-shadow: none;
        }

        .workspace-toolbar {
            background: rgba(24, 25, 29, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid transparent;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            transition: border-color 0.2s;
        }

        .workspace-toolbar.scrolled {
            border-bottom-color: var(--border);
        }

        .workspace-title-editor {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            max-width: 400px;
        }

        .workspace-title-editor input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: #fff;
            padding: 0 10px;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
            outline: none;
            height: 32px;
            box-sizing: border-box;
        }

        .workspace-title-editor input:focus {
            border-color: var(--primary);
        }

        .btn-title-action {
            background: transparent;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: background 0.2s;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .btn-title-action.confirm {
            color: var(--success);
        }

        .btn-title-action.cancel {
            color: var(--danger);
        }

        .btn-title-action:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .workspace-title {
            font-weight: 500;
            color: var(--dark);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            height: 32px;
            /* Match button height */
            line-height: normal;
            box-sizing: border-box;
        }

        .workspace-title i,
        .workspace-title-editor i {
            transform: translateY(1px);
        }

        .workspace-toolbar .actions {
            display: flex;
            gap: 8px;
        }

        .btn-toolbar {
            background: transparent;
            color: var(--gray);
            border: 1px solid transparent;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-toolbar:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--dark);
        }

        /* Removed red hover for reset since it's now Create */

        .app-footer {
            background: var(--bg-sidebar);
            color: var(--gray);
            text-align: center;
            padding: 12px;
            font-size: 0.8rem;
            border-top: 1px solid var(--border);
            margin-top: auto;
        }

        main {
            padding: 40px 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: visible;
        }

        /* CHAIN STYLES */
        .chain-container {
            display: flex;
            flex-direction: column;
            gap: 0;
            width: 100%;
            max-width: 760px;
        }

        /* BLOCK STYLES */
        .block-wrapper {
            position: relative;
            padding-bottom: 24px;
            /* Space for arrow */
        }

        .block-arrow {
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--gray);
            font-size: 0.9rem;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
        }

        .block {
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg-block);
            box-shadow: none;
            transition: border-color .2s, background-color 0.2s;
            overflow: hidden;
            position: relative;
        }

        @keyframes block-highlight {
            0% {
                background: var(--bg-block);
            }

            15% {
                background: rgba(74, 158, 255, 0.1);
                border-color: var(--primary);
            }

            100% {
                background: var(--bg-block);
            }
        }

        .block-new {
            animation: block-highlight 2s ease-out forwards;
        }

        .block:hover {
            border-color: #5A5B60;
        }

        /* Source block specific */
        .block.source-block {
            border-left: 4px solid var(--primary);
        }

        /* Processing blocks */
        .block.process-block {
            border-left: 4px solid var(--gray);
        }

        .block-header {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .block.draggable .block-header {
            cursor: grab;
        }

        .block.draggable .block-header:active {
            cursor: grabbing;
        }

        .block-dragging {
            opacity: 0.5;
        }

        .drag-over {
            box-shadow: 0 -4px 0 var(--primary);
        }

        .dragging-active .block * {
            pointer-events: none;
        }

        .dragging-active .block-header,
        .dragging-active .drag-handle {
            pointer-events: auto;
        }

        .drag-handle {
            color: var(--gray);
            margin-right: 8px;
            cursor: grab;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .block-header:hover .drag-handle {
            opacity: 1;
        }

        .block-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            color: var(--dark);
        }

        .block-title i {
            color: var(--primary);
            width: 20px;
            text-align: center;
        }

        .block-actions {
            display: flex;
            gap: 4px;
        }

        .icon-btn {
            background: transparent;
            color: var(--gray);
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, color 0.2s;
            font-size: 0.9rem;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--dark);
            text-decoration: none;
        }

        .icon-btn {
            text-decoration: none;
        }

        .icon-btn.delete:hover {
            background: rgba(245, 83, 83, 0.1);
            color: var(--danger);
        }

        .block-content {
            padding: 10px;
        }

        .io-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .io-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 600;
            color: var(--gray);
            letter-spacing: 0.05em;
            margin-bottom: 4px;
        }

        .input-preview {
            font-family: 'Consolas', monospace;
            font-size: 0.85rem;
            color: var(--gray);
            background: rgba(0, 0, 0, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px dashed var(--border);
            max-height: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: default;
        }

        .input-preview:hover {
            white-space: pre-wrap;
            overflow: auto;
            color: var(--dark);
        }

        .input-preview.empty {
            color: var(--gray);
            font-style: italic;
            opacity: 0.7;
        }

        .params-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin: 5px 0;
            padding: 12px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 8px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--gray);
        }

        input,
        select,
        textarea {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.9rem;
            font-family: inherit;
            background: var(--bg-main);
            color: var(--dark);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        textarea {
            font-family: 'Consolas', monospace;
            resize: vertical;
            min-height: 60px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--focus);
        }

        .result-box {
            background: var(--bg-main);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px;
            font-family: 'Consolas', monospace;
            font-size: 0.85rem;
            color: var(--dark);
            min-height: 40px;
            max-height: 350px;
            overflow: auto;
            white-space: pre-wrap;
            position: relative;
        }

        .result-box.error {
            background: rgba(245, 83, 83, 0.05);
            border-color: var(--danger);
            color: var(--danger);
        }

        .stats {
            margin-top: 8px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .badge {
            font-size: 0.75rem;
            background: rgba(255, 255, 255, 0.08);
            padding: 2px 8px;
            border-radius: 12px;
            color: var(--gray);
            font-weight: 500;
        }

        .add-section-empty {
            text-align: center;
            padding: 10px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .add-btn-empty {
            background: transparent;
            color: var(--gray);
            border: 1px dashed var(--border);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .add-btn-empty:hover {
            color: var(--primary);
            border-color: var(--primary);
            background: rgba(71, 114, 250, 0.05);
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(2px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal {
            background: var(--bg-block);
            border-radius: 12px;
            border: 1px solid var(--border);
            width: 90%;
            max-width: 760px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transform: scale(0.95);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            max-height: 85vh;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            flex-shrink: 0;
        }

        .modal.dialog {
            max-width: 440px;
            border-radius: 16px;
        }

        .modal.dialog.large {
            max-width: 720px;
        }

        .dialog-body {
            padding: 0 24px 24px 24px;
            color: var(--dark);
            font-size: 1rem;
            line-height: 1.6;
        }

        .modal-footer {
            padding: 16px 24px 24px 24px;
            background: transparent;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            flex-shrink: 0;
        }

        .btn-modal {
            padding: 8px 20px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--border);
        }

        .btn-modal.primary {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary);
        }

        .btn-modal.primary:hover {
            opacity: 0.9;
        }

        .btn-modal.secondary {
            background: transparent;
            color: var(--dark);
        }

        .btn-modal.secondary:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .btn-modal.danger {
            background: var(--danger);

    <script>
        // --- TOOLS REGISTRY ---
        // Defines available operations.
        // Process function receives: (inputString, paramsObject) -> returns { result: string, stats: object, error: boolean }

        const TOOLS = [
            {
                id: 'regex',
                title: 'Поиск и замена (Regex)',
                icon: 'fas fa-search',
                description: 'Замена по регулярному выражению',
                params: [
                    { id: 'pattern', type: 'text', label: 'Regex Pattern', placeholder: '\\d+', value: '\\d+' },
                    { id: 'replacement', type: 'text', label: 'Replacement', placeholder: '[$1]', value: '' },
                    { id: 'flags', type: 'text', label: 'Flags', placeholder: 'g', value: 'g' }
                ],
                help: 'https://ru.wikipedia.org/wiki/Регулярные_выражения',
                process: (lines, params) => {
                    if (!params.pattern) return { result: lines, stats: { msg: 'Pattern empty' } };
                    try {
                        const regex = new RegExp(params.pattern, params.flags || 'g');
                        let count = 0;
                        const result = lines.map(line => {
                            const m = line.match(regex);
                            if (m) count += m.length;
                            return line.replace(regex, params.replacement || '');
                        });
                        return { result, stats: { matches: count } };
                    } catch (e) {
                        return { result: [e.message], error: true };
                    }
                }
            },
            {
                id: 'deduplicate',
                title: 'Удаление дубликатов',
                icon: 'fas fa-clone',
                description: 'Оставляет только уникальные строки',
                params: [
                    { id: 'trim', type: 'checkbox', label: 'Trim пробелы', value: true }
                ],
                process: (lines, params) => {
                    const unique = new Set();
                    const resultArr = [];
                    lines.forEach(item => {
                        const val = params.trim ? item.trim() : item;
                        if (val && !unique.has(val)) {
                            unique.add(val);
                            resultArr.push(val);
                        }
                    });
                    return {
                        result: resultArr,
                        stats: { original: lines.length, unique: unique.size, removed: lines.length - unique.size }
                    };
                }
            },
            {
                id: 'sort',
                title: 'Сортировка',
                icon: 'fas fa-sort-alpha-down',
                description: 'Сортирует список',
                params: [
                    { id: 'order', type: 'select', label: 'Порядок', options: [{ v: 'asc', l: 'A-Z' }, { v: 'desc', l: 'Z-A' }, { v: 'num-asc', l: '0-9' }, { v: 'num-desc', l: '9-0' }], value: 'asc' }
                ],
                process: (lines, params) => {
                    let items = [...lines].filter(x => x.trim());

                    if (params.order.includes('num')) {
                        items.sort((a, b) => {
                            const na = parseFloat(a);
                            const nb = parseFloat(b);
                            if (isNaN(na)) return 1;
                            if (isNaN(nb)) return -1;
                            return params.order === 'num-asc' ? na - nb : nb - na;
                        });
                    } else {
                        items.sort((a, b) => params.order === 'asc' ? a.localeCompare(b) : b.localeCompare(a));
                    }

                    return { result: items, stats: { count: items.length } };
                }
            },
            {
                id: 'compare',
                title: 'Сравнение (Diff)',
                icon: 'fas fa-exchange-alt',
                description: 'Сравнить входящий текст со вторым списком',
                // Secondary input essentially acts as a parameter here since it's user provided
                params: [
                    { id: 'list2', type: 'textarea', label: 'Список B (для сравнения)', placeholder: 'Строки для сравнения...', value: '' },
                    { id: 'operation', type: 'select', label: 'Показать', options: [{ v: 'common', l: 'Только общие' }, { v: 'diff', l: 'Только различия (A-B)' }, { v: 'all', l: 'Все с пометками' }], value: 'common' },
                    { id: 'delimiter', type: 'select', label: 'Разделитель списка B', options: [{ v: '\\n', l: 'Новая строка' }], value: '\\n' }
                ],
                process: (lines, params) => {
                    const delim = params.delimiter === '\\n' ? '\n' : params.delimiter;
                    const setA = new Set(lines.map(x => x.trim()).filter(x => x));
                    const listB = (params.list2 || '').split(delim).map(x => x.trim()).filter(x => x);
                    const setB = new Set(listB);

                    let resultLines = [];

                    if (params.operation === 'common') {
                        // Intersection
                        resultLines = [...setA].filter(x => setB.has(x));
                    } else if (params.operation === 'diff') {
                        // A minus B
                        resultLines = [...setA].filter(x => !setB.has(x));
                    } else {
                        // All with marks
                        [...setA].forEach(x => {
                            if (setB.has(x)) resultLines.push(`[=] ${x}`);
                            else resultLines.push(`[-] ${x}`); // In A but not B
                        });
                        [...setB].forEach(x => {
                            if (!setA.has(x)) resultLines.push(`[+] ${x}`); // In B but not A
                        });
                    }

                    return {
                        result: resultLines,
                        stats: { outputLines: resultLines.length }
                    };
                }
            },
            {
                id: 'duplicates',
                title: 'Найти дубликаты',
                icon: 'fas fa-copy',
                description: 'Показывает только повторяющиеся строки',
                params: [
                    { id: 'showCounts', type: 'checkbox', label: 'Показывать количество', value: true }
                ],
                process: (lines, params) => {
                    const items = lines.map(x => x.trim()).filter(x => x);
                    const counts = {};
                    items.forEach(x => counts[x] = (counts[x] || 0) + 1);

                    let resultArr = [];
                    Object.entries(counts).forEach(([k, v]) => {
                        if (v > 1) {
                            resultArr.push(params.showCounts ? `${k} (${v})` : k);
                        }
                    });

                    if (resultArr.length === 0) return { result: ['(Нет дубликатов)'], stats: { duplicates: 0 } };

                    return { result: resultArr, stats: { duplicates: resultArr.length } };
                }
            },
            {
                id: 'filter',
                title: 'Фильтр строк',
                icon: 'fas fa-filter',
                description: 'Оставить/Удалить строки по условию',
                params: [
                    { id: 'query', type: 'text', label: 'Текст поиска', value: '' },
                    { id: 'mode', type: 'select', label: 'Режим', options: [{ v: 'contains', l: 'Содержит' }, { v: 'not_contains', l: 'Не содержит' }, { v: 'starts', l: 'Начинается с' }, { v: 'ends', l: 'Заканчивается на' }], value: 'contains' }
                ],
                process: (lines, params) => {
                    const q = (params.query || '').toLowerCase();

                    const res = lines.filter(item => {
                        const val = item.toLowerCase();
                        if (params.mode === 'contains') return val.includes(q);
                        if (params.mode === 'not_contains') return !val.includes(q);
                        if (params.mode === 'starts') return val.startsWith(q);
                        if (params.mode === 'ends') return val.endsWith(q);
                        return true;
                    });

                    return { result: res.length ? res : ['(пусто)'], stats: { matched: res.length, removed: lines.length - res.length } };
                }
            },
            {
                id: 'csv',
                title: 'CSV Парсер',
                icon: 'fas fa-file-csv',
                description: 'Преобразование CSV в текст по шаблону',
                params: [
                    { id: 'delimiter', type: 'text', label: 'Разделитель CSV (; или ,)', value: ';' },
                    { id: 'template', type: 'text', label: 'Шаблон ($1, $2...)', value: '$1 - $2' },
                    { id: 'skipHeader', type: 'checkbox', label: 'Пропустить заголовок', value: false }
                ],
                process: (lines, params) => {
                    const delim = params.delimiter || ';';
                    const start = params.skipHeader ? 1 : 0;
                    const validLines = lines.filter(l => l.trim());

                    const res = [];
                    for (let i = start; i < validLines.length; i++) {
                        // Simple split, doesn't handle quoted delimiters correctly but matches original simple logic mostly
                        const cols = validLines[i].split(delim);
                        let rowStr = params.template || '';
                        rowStr = rowStr.replace(/\$(\d+)/g, (m, n) => {
                            const idx = parseInt(n) - 1;
                            return cols[idx] !== undefined ? cols[idx].trim() : '';
                        });
                        res.push(rowStr);
                    }

                    return { result: res, stats: { rows: res.length } };
                }
            },
            {
                id: 'case',
                title: 'Регистр',
                icon: 'fas fa-font',
                description: 'UPPERCASE, lowercase, Capitalize',
                params: [
                    { id: 'mode', type: 'select', label: 'Режим', options: [{ v: 'upper', l: 'ВСЕ ЗАГЛАВНЫЕ' }, { v: 'lower', l: 'все строчные' }, { v: 'cap', l: 'Начало Предложения' }, { v: 'word', l: 'Каждое Слово' }], value: 'lower' }
                ],
                process: (lines, params) => {
                    const res = lines.map(line => {
                        let r = line;
                        if (params.mode === 'upper') r = line.toUpperCase();
                        if (params.mode === 'lower') r = line.toLowerCase();
                        if (params.mode === 'cap') {
                            r = line.replace(/(^\s*\w|[.!?]\s*\w)/g, c => c.toUpperCase());
                        }
                        if (params.mode === 'word') {
                            r = line.replace(/\b\w/g, c => c.toUpperCase());
                        }
                        return r;
                    });
                    return { result: res, stats: {} };
                }
            },
            {
                id: 'wrapper',
                title: 'Обертка (Prefix/Suffix)',
                icon: 'fas fa-box',
                description: 'Добавить текст в начало/конец каждой строки',
                params: [
                    { id: 'prefix', type: 'text', label: 'Префикс', value: '' },
                    { id: 'suffix', type: 'text', label: 'Суффикс', value: '' }
                ],
                process: (lines, params) => {
                    const res = lines.map(l => (params.prefix || '') + l + (params.suffix || ''));
                    return { result: res, stats: {} };
                }
            },
            {
                id: 'trim',
                title: 'Обрезка (Trim)',
                icon: 'fas fa-cut',
                description: 'Удаляет пробелы с краев каждой строки',
                params: [
                    { id: 'mode', type: 'select', label: 'Режим', options: [{ v: 'both', l: 'С обеих сторон' }, { v: 'left', l: 'Слева' }, { v: 'right', l: 'Справа' }], value: 'both' }
                ],
                process: (lines, params) => {
                    let changed = 0;
                    const res = lines.map(l => {
                        let t = l;
                        if (params.mode === 'left') t = l.trimStart();
                        else if (params.mode === 'right') t = l.trimEnd();
                        else t = l.trim();

                        if (t.length !== l.length) changed++;
                        return t;
                    });
                    return { result: res, stats: { lines_changed: changed } };
                }
            },
            {
                id: 'ai_cleaner',
                title: 'AI Cleaner',
                icon: 'fas fa-magic',
                description: 'Очистка типографики и спецсимволов',
                params: [
                    { id: 'replaceStr', type: 'text', label: 'Заменять мусор на', value: '' }
                ],
                process: (lines, params) => {
                    let removed = 0;
                    const res = lines.map(line => {
                        let t = line.replace(/[—–]/g, '-').replace(/[«»„“]/g, '"');
                        const startLen = t.length;
                        t = t.replace(/[^a-zA-Zа-яА-ЯёЁ0-9\s!"#$%&'()*+,\-./:;<=>?@[\\\]^_`{|}~]/g, params.replaceStr || '');
                        removed += startLen - t.length;
                        return t;
                    });
                    return { result: res, stats: { removed } };
                }
            },
            {
                id: 'json_format',
                title: 'Форматирование JSON',
                icon: 'fas fa-code',
                description: 'Превращает текст в красивый JSON',
                params: [
                    { id: 'indent', type: 'select', label: 'Отступ', options: [{ v: '2', l: '2 пробела' }, { v: '4', l: '4 пробела' }, { v: 'tab', l: 'Табуляция' }, { v: '0', l: 'Минифицировать' }], value: '2' },
                    { id: 'joinDelim', type: 'select', label: 'Разделитель склейки', options: [{ v: '\\n', l: 'Новая строка' }, { v: '', l: 'Без разделителя' }, { v: ' ', l: 'Пробел' }], value: '\\n' }
                ],
                process: (lines, params) => {
                    const joinD = params.joinDelim === '\\n' ? '\n' : params.joinDelim;
                    const combined = lines.join(joinD);

                    if (!combined.trim()) return { result: lines, stats: { msg: 'Пустой ввод' } };

                    let parsed;
                    try {
                        parsed = JSON.parse(combined);
                    } catch (e) {
                        return { result: [e.message], error: true };
                    }

                    let space = 2;
                    if (params.indent === '4') space = 4;
                    if (params.indent === 'tab') space = '\t';
                    if (params.indent === '0') space = 0;

                    const formatted = JSON.stringify(parsed, null, space);

                    // Always split by \n since standard stringify produces newline separated lines if space > 0
                    const resLines = formatted.split('\n');


                    return { result: resLines, stats: { lines: resLines.length } };
                }
            },
            {
                id: 'json_path',
                title: 'Извлечение (JSONPath)',
                icon: 'fas fa-sitemap',
                description: 'Извлекает элементы из JSON-текста (напр. $.users[*].name)',
                params: [
                    { id: 'query', type: 'text', label: 'JSONPath запрос', value: '$.*' },
                    { id: 'inputMode', type: 'select', label: 'Входные данные', options: [{ v: 'combined', l: 'Все строки как один JSON' }, { v: 'lines', l: 'Каждая строка - отдельный JSON' }], value: 'combined' },
                    { id: 'joinDelim', type: 'select', label: 'Разделитель склейки', options: [{ v: '\\n', l: 'Новая строка' }, { v: '', l: 'Без разделителя' }, { v: ' ', l: 'Пробел' }], value: '\\n' },
                    { id: 'stringify', type: 'checkbox', label: 'Оборачивать объекты в JSON', value: true }
                ],
                help: 'https://jsonpath.com/',
                process: (lines, params) => {
                    if (typeof jsonpath === 'undefined') {
                        return { result: ['Библиотека jsonpath не загружена! Проверьте интернет-соединение.'], error: true };
                    }

                    const stringifyItem = (item) => {
                        if (typeof item === 'object' && item !== null) {
                            return params.stringify ? JSON.stringify(item) : String(item);
                        }
                        return String(item);
                    };

                    try {
                        let resLines = [];
                        let errorCount = 0;

                        if (params.inputMode === 'lines') {
                            for (const line of lines) {
                                if (!line.trim()) continue;
                                try {
                                    const parsed = JSON.parse(line);
                                    const jpResult = jsonpath.query(parsed, params.query || '$.*');
                                    resLines.push(...jpResult.map(stringifyItem));
                                } catch (e) {
                                    errorCount++;
                                }
                            }
                            const stats = { items: resLines.length };
                            if (errorCount > 0) stats['parse_errors'] = errorCount;
                            return { result: resLines, stats };
                        } else {
                            const joinD = params.joinDelim === '\\n' ? '\n' : params.joinDelim;
                            const combined = lines.join(joinD);

                            if (!combined.trim()) return { result: lines, stats: { msg: 'Пустой ввод' } };

                            let parsed;
                            try {
                                parsed = JSON.parse(combined);
                            } catch (e) {
                                return { result: [`Ошибка парсинга JSON: ${e.message}`], error: true };
                            }

                            const jpResult = jsonpath.query(parsed, params.query || '$.*');
                            resLines = jpResult.map(stringifyItem);
                            return { result: resLines, stats: { items: resLines.length } };
                        }
                    } catch (e) {
                        return { result: [`Ошибка JSONPath: ${e.message}`], error: true };
                    }
                }
            },
            {
                id: 'join',
                title: 'Объединить строки (Join)',
                icon: 'fas fa-link',
                description: 'Собирает список в одну строку',
                params: [
                    { id: 'prefix', type: 'text', label: 'Первые символы', value: '' },
                    { id: 'delimiter', type: 'text', label: 'Разделитель', value: ', ' },
                    { id: 'lastDelimiter', type: 'text', label: 'Последний разделитель', value: ' и ' },
                    { id: 'suffix', type: 'text', label: 'Последние символы', value: '' }
                ],
                process: (lines, params) => {
                    if (lines.length === 0) return { result: [''], stats: { count: 0 } };
                    let res = '';
                    if (lines.length === 1) {
                        res = (params.prefix || '') + lines[0] + (params.suffix || '');
                    } else {
                        const allButLast = lines.slice(0, -1).join(params.delimiter || '');
                        res = (params.prefix || '') + allButLast + (params.lastDelimiter || '') + lines[lines.length - 1] + (params.suffix || '');
                    }
                    return { result: [res], stats: { original: lines.length } };
                }
            },
            {
                id: 'split',
                title: 'Разбить строку (Split)',
                icon: 'fas fa-columns',
                description: 'Разбивает строки по разделителю',
                params: [
                    { id: 'delimiter', type: 'text', label: 'Разделитель', value: ',' }
                ],
                process: (lines, params) => {
                    const delim = params.delimiter || ',';
                    const res = lines.flatMap(l => l.split(delim));
                    return { result: res, stats: { count: res.length } };
                }
            },
            {
                id: 'add_line',
                title: 'Добавить строку',
                icon: 'fas fa-plus-square',
                description: 'Добавляет строку в начало или конец списка',
                params: [
                    { id: 'content', type: 'text', label: 'Текст строки', value: '' },
                    { id: 'position', type: 'select', label: 'Позиция', options: [{ v: 'start', l: 'В начало' }, { v: 'end', l: 'В конец' }], value: 'end' }
                ],
                process: (lines, params) => {
                    const line = params.content || '';
                    const res = params.position === 'start' ? [line, ...lines] : [...lines, line];
                    return { result: res, stats: {} };
                }
            },
            {
                id: 'template',
                title: 'Шаблонизатор (Nunjucks)',
                icon: 'fas fa-terminal',
                description: 'Генерация по шаблону (доступны body и lines)',
                params: [
                    { id: 'tpl', type: 'textarea', label: 'Шаблон Nunjucks (доступны body и lines)', value: '{% for line in lines %}\n- {{ line }}\n{% endfor %}' }
                ],
                help: 'https://mozilla.github.io/nunjucks/templating.html',
                process: (lines, params) => {
                    try {
                        const res = nunjucks.renderString(params.tpl || '', {
                            body: lines.join('\n'),
                            lines: lines
                        });
                        return { result: res.split('\n'), stats: { length: res.length } };
                    } catch (e) {
                        return { result: [e.message], error: true };
                    }
                }
            },
            {
                id: 'js_function',
                title: 'Функция (JS)',
                icon: 'fas fa-code',
                description: 'Свой JS код для обработки каждой строки',
                params: [
                    { id: 'code', type: 'textarea', label: 'Код функции (аргумент line)', value: 'return line.toUpperCase();' }
                ],
                process: (lines, params) => {
                    try {
                        const fn = new Function('line', params.code || 'return line');
                        const res = lines.map(l => {
                            try {
                                return fn(l);
                            } catch (e) {
                                return `[Error: ${e.message}]`;
                            }
                        });
                        return { result: res, stats: { count: res.length } };
                    } catch (e) {
                        return { result: [`Ошибка компиляции: ${e.message}`], error: true };
                    }
                }
            }
        ];

        // --- APP ENGINE ---

        class BlockApp {
            constructor() {
                this.chain = []; // Array of { id, type, params }
                this.blockCounter = 0;
                this.container = document.getElementById('chain-container');
                this.insertIndex = null;
                this.isBlocksCollapsed = false;

                this.currentChainName = null;
                this.currentChainId = null;
                this.isEditingTitle = false;
                this.isSavedListCollapsed = false;

                // Initialize Source Block if empty
                this.addBlock('source');

                this.setupModal();

                // Bind buttons
                document.getElementById('reset-btn-sidebar').onclick = () => this.clearChain();
                document.getElementById('paste-chain-btn-sidebar').onclick = () => this.importChain();
                document.getElementById('close-modal-btn').onclick = () => this.closeToolModal();
                document.getElementById('save-chain-btn').onclick = () => this.saveCurrentChain();
                document.getElementById('share-chain-btn').onclick = () => this.shareChain();
                document.getElementById('copy-chain-btn').onclick = () => this.exportChain();

                // Dynamic toolbar border on scroll
                const container = document.querySelector('.container');
                const toolbar = document.getElementById('workspace-toolbar');
                if (container && toolbar) {
                    container.onscroll = () => {
                        if (container.scrollTop > 10) {
                            toolbar.classList.add('scrolled');
                        } else {
                            toolbar.classList.remove('scrolled');
                        }
                    };
                }

                // Check for shared link in URL
                this.checkSharedLink();
                const fDelim = document.getElementById('final-delimiter-select');
                const fCustom = document.getElementById('final-custom-delimiter-input');
                fDelim.addEventListener('change', () => {
                    fCustom.style.display = fDelim.value === 'custom' ? 'block' : 'none';
                    this.runChain();
                });
                fCustom.addEventListener('input', () => this.runChain());
                document.getElementById('copy-final-btn').onclick = () => this.copyFinalResult();
                document.getElementById('download-final-btn').onclick = () => this.downloadFinalResult();

                // Initial render of saved chains
                this.renderSavedChains();

                document.getElementById('toggle-saved-btn').onclick = () => this.toggleSavedList();

                // Global Key Listeners for Modals & Shortcuts
                window.addEventListener('keydown', (e) => {
                    // --- FOCUS TRAP LOGIC ---
                    if (e.key === 'Tab') {
                        const toolModal = document.getElementById('tool-modal');
                        const dialogModal = document.getElementById('dialog-modal');
                        let targetArea = null;

                        if (dialogModal.classList.contains('active')) {
                            targetArea = dialogModal;
                        } else if (toolModal.classList.contains('active')) {
                            targetArea = toolModal;
                        } else {
                            // Default: ONLY workspace main area (blocks), excluding toolbar
                            targetArea = document.querySelector('main');
                        }

                        if (targetArea) {
                            // Strictly pick only focusable elements that are NOT marked with tabindex="-1"
                            const selector = 'button:not([tabindex="-1"]), [href]:not([tabindex="-1"]), input:not([tabindex="-1"]), select:not([tabindex="-1"]), textarea:not([tabindex="-1"]), [tabindex]:not([tabindex="-1"])';
                            const focusable = Array.from(targetArea.querySelectorAll(selector))
                                .filter(el => {
                                    const style = window.getComputedStyle(el);
                                    return style.display !== 'none' && style.visibility !== 'hidden' && !el.disabled;
                                });

                            if (focusable.length > 0) {
                                const first = focusable[0];
                                const last = focusable[focusable.length - 1];

                                if (e.shiftKey) { // Shift + Tab
                                    if (document.activeElement === first || !targetArea.contains(document.activeElement)) {
                                        last.focus();
                                        e.preventDefault();
                                    }
                                } else { // Tab
                                    if (document.activeElement === last || !targetArea.contains(document.activeElement)) {
                                        first.focus();
                                        e.preventDefault();
                                    }
                                }
                            }
                        }
                    }

                    // Tool Modal Escape
                    if (e.key === 'Escape') {
                        const toolModal = document.getElementById('tool-modal');
                        if (toolModal.classList.contains('active')) {
                            this.closeToolModal();
                        }

                        const dialogModal = document.getElementById('dialog-modal');
                        if (dialogModal.classList.contains('active')) {
                            dialogModal.classList.remove('active');
                        }
                    }

                    // Dialog Modal Enter (for Alert/Confim)
                    if (e.key === 'Enter') {
                        const dialogModal = document.getElementById('dialog-modal');
                        if (dialogModal.classList.contains('active')) {
                            // Find the primary button in the footer and click it
                            const primaryBtn = dialogModal.querySelector('.btn-modal.primary');
                            const activeInput = dialogModal.querySelector('input, textarea');
                            // If it's a textarea, let Enter work normally unless Ctrl+Enter? 
                            // Usually for simple dialogs we just want to confirm.
                            if (primaryBtn && (!activeInput || activeInput.tagName !== 'TEXTAREA')) {
                                primaryBtn.click();
                                e.preventDefault();
                            }
                        }
                    }

                    // App Shortcuts - Only if no modals are open
                    const anyModalActive = document.getElementById('tool-modal').classList.contains('active') ||
                        document.getElementById('dialog-modal').classList.contains('active');
                    if (anyModalActive) return;

                    const isCtrl = e.ctrlKey || e.metaKey;
                    const isAlt = e.altKey;

                    // Alt + S or Ctrl + S (Save)
                    if ((isAlt || isCtrl) && e.code === 'KeyS') {
                        e.preventDefault();
                        this.saveCurrentChain();
                    }

                    // Alt + N (New)
                    if (!isCtrl && isAlt && e.code === 'KeyN') {
                        e.preventDefault();
                        this.clearChain();
                    }

                    // Alt + I (Import)
                    if (!isCtrl && isAlt && e.code === 'KeyI') {
                        e.preventDefault();
                        this.importChain();
                    }

                    // Alt + E (Export)
                    if (!isCtrl && isAlt && e.code === 'KeyE') {
                        e.preventDefault();
                        this.exportChain();
                    }

                    // Alt + R (Rename)
                    if (!isCtrl && isAlt && e.code === 'KeyR' && this.currentChainId) {
                        e.preventDefault();
                        this.startEditingTitle();
                    }

                    // Block shortcuts (when focused inside a block)
                    const blockEl = document.activeElement.closest('.block');
                    if (blockEl && !anyModalActive) {
                        const index = parseInt(blockEl.dataset.index);
                        const isSource = index === 0;
                        const isResult = blockEl.dataset.type === 'result';

                        // Alt + A (Add After)
                        if (!isCtrl && isAlt && e.code === 'KeyA') {
                            if (!isResult) {
                                e.preventDefault();
                                this.openToolModal(index + 1);
                            }
                        }
                        // Alt + B (Add Before)
                        if (!isCtrl && isAlt && e.code === 'KeyB') {
                            if (!isSource) {
                                e.preventDefault();
                                // If focused on result, add to the very end of chain
                                const targetIdx = isResult ? this.chain.length : index;
                                this.openToolModal(targetIdx);
                            }
                        }
                        // Alt + Delete (Remove)
                        if (!isCtrl && isAlt && (e.code === 'Delete' || e.code === 'Backspace')) {
                            if (!isSource && !isResult) {
                                e.preventDefault();
                                this.removeBlock(index);
                            }
                        }
                    }
                });
            }

            toggleSavedList() {
                this.isSavedListCollapsed = !this.isSavedListCollapsed;
                this.renderSavedChains();
            }

            copyFinalResult() {
                const txt = document.getElementById('final-output-box').textContent;
                if (!txt) return;
                const btn = document.getElementById('copy-final-btn');
                navigator.clipboard.writeText(txt).then(() => {
                    const original = btn.innerHTML;
                    btn.innerHTML = '<i class="fas fa-check" style="color:var(--success)"></i>';
                    setTimeout(() => btn.innerHTML = original, 1500);
                }).catch(err => {
                    const ta = document.createElement('textarea');
                    ta.value = txt;
                    document.body.appendChild(ta);
                    ta.select();
                    document.execCommand('copy');
                    document.body.removeChild(ta);

                    const original = btn.innerHTML;
                    btn.innerHTML = '<i class="fas fa-check" style="color:var(--success)"></i>';
                    setTimeout(() => btn.innerHTML = original, 1500);
                });
            }

            downloadFinalResult() {
                const txt = document.getElementById('final-output-box').textContent;
                if (!txt) return;
                const blob = new Blob([txt], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = (this.currentChainName || 'result') + '.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            genId() {
                return 'blk_' + (this.blockCounter++);
            }

            updateWorkspaceTitle() {
                const titleEl = document.getElementById('workspace-title-display');
                if (!titleEl || this.isEditingTitle) return;

                const name = this.currentChainName ? this.currentChainName : 'Новая цепочка';
                titleEl.innerHTML = `<i class="fas fa-desktop" style="color:var(--primary)"></i> <span id="workspace-title-text">${name}</span>`;

                // Update Page Title
                document.title = this.currentChainName ? `${this.currentChainName} | StringLOM` : 'StringLOM';

                titleEl.style.cursor = 'pointer';
                titleEl.title = 'Нажмите, чтобы переименовать (Alt + R)';
                titleEl.onclick = () => this.startEditingTitle();

                titleEl.onmouseover = () => { titleEl.style.color = 'var(--primary)'; };
                titleEl.onmouseout = () => { titleEl.style.color = 'var(--dark)'; };
            }

            startEditingTitle() {
                if (this.isEditingTitle) return;
                this.isEditingTitle = true;

                const titleEl = document.getElementById('workspace-title-display');
                const currentName = this.currentChainName || 'Новая цепочка';

                titleEl.innerHTML = `
                    <div class="workspace-title-editor">
                        <i class="fas fa-desktop" style="color:var(--primary)"></i>
                        <input type="text" id="workspace-title-input" value="${this.currentChainName || ''}" placeholder="Название цепочки..." autofocus>
                        <button class="btn-title-action confirm" id="confirm-title-btn" title="Подтвердить"><i class="fas fa-check"></i></button>
                        <button class="btn-title-action cancel" id="cancel-title-btn" title="Отмена"><i class="fas fa-times"></i></button>
                    </div>
                `;

                const input = document.getElementById('workspace-title-input');
                input.focus();
                input.select();

                input.onkeydown = (e) => {
                    if (e.key === 'Enter') this.applyTitleRename();
                    if (e.key === 'Escape') this.cancelEditingTitle();
                };

                document.getElementById('confirm-title-btn').onclick = (e) => {
                    e.stopPropagation();
                    this.applyTitleRename();
                };
                document.getElementById('cancel-title-btn').onclick = (e) => {
                    e.stopPropagation();
                    this.cancelEditingTitle();
                };

                // Prevent triggering startEditingTitle again
                titleEl.onclick = (e) => e.stopPropagation();
            }

            // --- CUSTOM DIALOGS ---
            customDialog({ title, body, footer, onShow, isLarge }) {
                const modal = document.getElementById('dialog-modal');
                const modalContainer = modal.querySelector('.modal');
                const titleEl = document.getElementById('dialog-title');
                const bodyEl = document.getElementById('dialog-body');
                const footerEl = document.getElementById('dialog-footer');
                const closeBtn = document.getElementById('close-dialog-btn');

                if (isLarge) modalContainer.classList.add('large');
                else modalContainer.classList.remove('large');

                titleEl.textContent = title || 'Подтверждение';
                bodyEl.innerHTML = '';
                if (typeof body === 'string') {
                    bodyEl.innerHTML = `<div style="padding-top: 4px;">${body}</div>`;
                } else if (body instanceof HTMLElement) {
                    bodyEl.appendChild(body);
                }

                footerEl.innerHTML = '';
                footer.forEach(btnDef => {
                    const btn = document.createElement('button');
                    btn.className = `btn-modal ${btnDef.type || 'secondary'}`;
                    btn.textContent = btnDef.text;
                    btn.onclick = () => {
                        const shouldClose = btnDef.onClick ? btnDef.onClick() !== false : true;
                        if (shouldClose) modal.classList.remove('active');
                    };
                    footerEl.appendChild(btn);
                });

                closeBtn.onclick = () => modal.classList.remove('active');
                modal.classList.add('active');
                if (onShow) onShow();
            }

            confirmAction(msg, onConfirm, isDanger = false) {
                this.customDialog({
                    title: 'Подтверждение',
                    body: msg,
                    footer: [
                        { text: 'Отмена', type: 'secondary' },
                        { text: 'Подтвердить', type: isDanger ? 'danger' : 'primary', onClick: onConfirm }
                    ]
                });
            }

            promptAction(msg, defaultValue, onConfirm, options = {}) {
                const input = options.textarea ? document.createElement('textarea') : document.createElement('input');
                if (!options.textarea) input.type = 'text';
                input.value = defaultValue || '';
                input.style.width = '100%';
                input.style.marginTop = '15px';
                input.style.boxSizing = 'border-box';
                input.placeholder = options.placeholder || 'Введите значение...';
                if (options.textarea) input.style.minHeight = '150px';

                const wrapper = document.createElement('div');
                wrapper.textContent = msg;
                wrapper.appendChild(input);

                this.customDialog({
                    title: options.title || 'Ввод данных',
                    body: wrapper,
                    isLarge: options.isLarge,
                    onShow: () => {
                        input.focus();
                        input.select();
                    },
                    footer: [
                        { text: 'Отмена', type: 'secondary' },
                        { text: 'ОК', type: 'primary', onClick: () => onConfirm(input.value) }
                    ]
                });
            }

            alertAction(msg, title = 'Внимание') {
                this.customDialog({
                    title: title,
                    body: msg,
                    footer: [
                        { text: 'Закрыть', type: 'primary' }
                    ]
                });
            }

            cancelEditingTitle() {
                this.isEditingTitle = false;
                this.updateWorkspaceTitle();
            }

            applyTitleRename() {
                const input = document.getElementById('workspace-title-input');
                const newName = input.value.trim();

                if (!newName) {
                    this.cancelEditingTitle();
                    return;
                }

                if (newName === this.currentChainName) {
                    this.cancelEditingTitle();
                    return;
                }

                this.isEditingTitle = false;

                if (this.currentChainId) {
                    this.renameCurrentChain(newName);
                } else {
                    // Just set local name for now, will be saved to storage on click 'Save'
                    this.currentChainName = newName;
                    this.updateWorkspaceTitle();
                }
            }

            renameCurrentChain(newName) {
                if (!this.currentChainId) return;
                const saved = this.getSavedChains();
                const idx = saved.findIndex(x => x.id === this.currentChainId);
                if (idx !== -1) {
                    saved[idx].name = newName;
                    localStorage.setItem('strings_saved_chains', JSON.stringify(saved));
                    this.currentChainName = newName;
                    this.updateWorkspaceTitle();
                    this.renderSavedChains();
                }
            }

            getChainConfig() {
                const blocks = this.chain.map(block => ({
                    type: block.type,
                    params: { ...block.params }
                }));
                // Capture current UI settings
                const sel = document.getElementById('final-delimiter-select');
                const custom = document.getElementById('final-custom-delimiter-input');
                return {
                    blocks,
                    settings: {
                        finalDelimiter: sel ? sel.value : '\\n',
                        finalCustomDelimiter: custom ? custom.value : ''
                    }
                };
            }

            loadChainConfig(data, clearData = false) {
                let blocksData = [];
                let settings = null;

                if (Array.isArray(data)) {
                    blocksData = data;
                } else if (data && data.blocks) {
                    blocksData = data.blocks;
                    settings = data.settings;
                }

                const defaultSource = 'Пример строки\nВторая строка\n123';
                const currentSourceValue = (this.chain.length > 0 && !clearData) ? this.chain[0].value : defaultSource;

                this.chain = blocksData.map(blockData => {
                    return {
                        id: this.genId(),
                        type: blockData.type,
                        params: blockData.params || {},
                        value: blockData.type === 'source' ? currentSourceValue : null
                    };
                });

                // Restore UI settings if present
                if (settings) {
                    const sel = document.getElementById('final-delimiter-select');
                    const custom = document.getElementById('final-custom-delimiter-input');

                    if (sel && settings.finalDelimiter !== undefined) {
                        sel.value = settings.finalDelimiter;
                        // Trigger change to update UI (show/hide custom input)
                        sel.dispatchEvent(new Event('change'));
                    }
                    if (custom && settings.finalCustomDelimiter !== undefined) {
                        custom.value = settings.finalCustomDelimiter;
                        custom.dispatchEvent(new Event('input'));
                    }
                }

                this.reRenderAll();
            }

            shareChain() {
                const config = this.getChainConfig();
                try {
                    const json = JSON.stringify(config);
                    const encoded = btoa(unescape(encodeURIComponent(json)));
                    const url = new URL(window.location.href);
                    url.searchParams.set('chain', encoded);

                    navigator.clipboard.writeText(url.toString()).then(() => {
                        const btn = document.getElementById('share-chain-btn');
                        const original = btn.innerHTML;
                        btn.innerHTML = '<i class="fas fa-check" style="color:var(--success)"></i> Скопировано';
                        setTimeout(() => btn.innerHTML = original, 1500);
                    });
                } catch (e) {
                    this.alertAction('Ошибка при создании ссылки');
                }
            }

            checkSharedLink() {
                const urlParams = new URLSearchParams(window.location.search);
                const sharedData = urlParams.get('chain');
                if (sharedData) {
                    try {
                        const json = decodeURIComponent(escape(atob(sharedData)));
                        const importData = JSON.parse(json);
                        const blocks = Array.isArray(importData) ? importData : importData.blocks;
                        if (Array.isArray(blocks) && blocks.length > 0 && blocks[0].type === 'source') {
                            this.currentChainName = null;
                            this.currentChainId = null;
                            this.loadChainConfig(importData, true); // true to skip clearing

                            // Cleanup URL without refreshing
                            window.history.replaceState({}, document.title, window.location.pathname);
                        }
                    } catch (e) {
                        console.error('Failed to load shared chain', e);
                    }
                }
            }

            exportChain() {
                const exportData = this.getChainConfig();

                const txt = JSON.stringify(exportData);
                navigator.clipboard.writeText(txt).then(() => {
                    const btn = document.getElementById('copy-chain-btn');
                    const original = btn.innerHTML;
                    btn.innerHTML = '<i class="fas fa-check" style="color:var(--success)"></i> Экспортировано';
                    setTimeout(() => btn.innerHTML = original, 1500);
                }).catch(err => {
                    // Fallback
                    this.alertAction('Не удалось скопировать в буфер обмена. Используйте экспорт в файл или скопируйте вручную.', 'Экспорт');
                });
            }

            importChain() {
                this.promptAction('Вставьте ранее скопированный код цепочки (JSON):', '', (txt) => {
                    if (!txt) return;
                    try {
                        const importData = JSON.parse(txt);
                        const blocks = Array.isArray(importData) ? importData : importData.blocks;
                        if (!Array.isArray(blocks) || blocks.length === 0 || blocks[0].type !== 'source') {
                            throw new Error('Некорректный формат цепочки');
                        }
                        this.currentChainName = null;
                        this.currentChainId = null;
                        this.loadChainConfig(importData);
                        this.updateWorkspaceTitle();
                        this.renderSavedChains();
                    } catch (e) {
                        this.alertAction('Ошибка импорта: Неверный формат данных', 'Ошибка');
                    }
                }, { textarea: true, title: 'Импорт цепочки', placeholder: '[{ "type": "source", ... }]', isLarge: true });
            }

            // --- LOCAL STORAGE LOGIC ---
            getSavedChains() {
                try {
                    return JSON.parse(localStorage.getItem('strings_saved_chains') || '[]');
                } catch (e) {
                    return [];
                }
            }

            saveCurrentChain() {
                let name = this.currentChainName;
                const proceedSave = (targetName) => {
                    const finalName = targetName.trim();
                    const data = this.getChainConfig();
                    const saved = this.getSavedChains();

                    let idToSave = this.currentChainId || Date.now().toString();
                    const existingIndex = saved.findIndex(x => x.name === finalName);

                    if (existingIndex !== -1) {
                        idToSave = saved[existingIndex].id;
                        const item = saved.splice(existingIndex, 1)[0];
                        item.data = data;
                        saved.unshift(item);
                    } else {
                        if (this.currentChainId && saved.find(x => x.id === this.currentChainId)) {
                            const idx = saved.findIndex(x => x.id === this.currentChainId);
                            const item = saved.splice(idx, 1)[0];
                            item.name = finalName;
                            item.data = data;
                            saved.unshift(item);
                        } else {
                            idToSave = Date.now().toString();
                            saved.unshift({ id: idToSave, name: finalName, data });
                        }
                    }

                    this.currentChainName = finalName;
                    this.currentChainId = idToSave;

                    localStorage.setItem('strings_saved_chains', JSON.stringify(saved));
                    this.renderSavedChains();
                    this.updateWorkspaceTitle();

                    const btn = document.getElementById('save-chain-btn');
                    if (btn) {
                        const original = btn.innerHTML;
                        btn.innerHTML = '<i class="fas fa-check" style="color:var(--success)"></i> Сохранено';
                        setTimeout(() => btn.innerHTML = original, 1500);
                    }
                };

                if (!name) {
                    this.promptAction('Введите название для этой цепочки:', '', proceedSave, { title: 'Сохранение цепочки' });
                } else {
                    proceedSave(name);
                }
            }

            deleteSavedChain(id) {
                this.confirmAction('Точно удалить сохраненную цепочку?', () => {
                    let saved = this.getSavedChains();
                    saved = saved.filter(x => x.id !== id);
                    localStorage.setItem('strings_saved_chains', JSON.stringify(saved));

                    if (this.currentChainId === id) {
                        this.currentChainId = null;
                        this.currentChainName = null;
                        this.updateWorkspaceTitle();
                    }
                    this.renderSavedChains();
                }, true);
            }

            loadChain(item) {
                this.currentChainName = item.name;
                this.currentChainId = item.id;
                this.loadChainConfig(item.data);
                this.updateWorkspaceTitle();
                this.renderSavedChains();
            }

            renderSavedChains() {
                const list = document.getElementById('saved-list');
                const toggleBtn = document.getElementById('toggle-saved-btn');
                const saved = this.getSavedChains();
                list.innerHTML = '';

                if (toggleBtn) {
                    toggleBtn.innerHTML = this.isSavedListCollapsed ? '<i class="fas fa-chevron-down"></i>' : '<i class="fas fa-chevron-up"></i>';
                }

                if (this.isSavedListCollapsed) {
                    list.style.display = 'none';
                    return;
                }
                list.style.display = 'flex';

                if (saved.length === 0) {
                    list.innerHTML = '<div style="color:var(--gray); font-size:0.85rem; text-align:center; margin-top: 10px;">Нет сохраненных</div>';
                    return;
                }

                saved.forEach(item => {
                    const el = document.createElement('div');
                    el.className = 'saved-item';
                    if (this.currentChainId === item.id) {
                        el.classList.add('active');
                    }
                    el.onclick = () => this.loadChain(item);

                    const title = document.createElement('div');
                    title.className = 'saved-item-title';
                    title.textContent = item.name;

                    const actions = document.createElement('div');
                    actions.className = 'saved-item-actions';

                    const btnDel = document.createElement('button');
                    btnDel.className = 'btn-saved delete';
                    btnDel.innerHTML = '<i class="fas fa-trash"></i>';
                    btnDel.title = 'Удалить';
                    btnDel.onclick = (e) => {
                        e.stopPropagation();
                        this.deleteSavedChain(item.id);
